<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Cost</th>
        </tr>
        <tr th:each="prod : ${productList}">
            <td th:text="${prod.getId}">111</td>
            <td th:text="${prod.getTitle}">aaa</td>
            <td th:text="${prod.getCost}">222</td>
        </tr>
    </table>
</body>
</html>
